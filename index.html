<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>እሁድን በፍቅር - መግቢያ</title>
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #000000);
            --tg-secondary: var(--tg-theme-secondary-bg-color, #efeff3);
            --tg-btn: var(--tg-theme-button-color, #2481cc);
            --tg-btn-text: var(--tg-theme-button-text-color, #ffffff);
        }
        body { 
            background-color: var(--tg-bg); 
            color: var(--tg-text); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            transition: all 0.2s; 
        }
        .input-field { 
            background-color: var(--tg-secondary); 
            border: 1px solid rgba(0,0,0,0.1); 
            color: var(--tg-text); 
        }
        .tab-btn.active { 
            border-bottom: 3px solid var(--tg-btn); 
            color: var(--tg-btn); 
            font-weight: bold; 
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto">
        <header class="mb-6 text-center">
            <h1 class="text-2xl font-bold text-blue-500">እሁድን በፍቅር</h1>
            <p class="text-sm opacity-70">የክፍያ እና የብድር አገልግሎት ማዕከል</p>
        </header>

        <!-- Navigation Tabs -->
        <div class="flex border-b border-gray-200 mb-6">
            <button onclick="switchTab('payment')" id="paymentTab" class="tab-btn active flex-1 py-3">ክፍያ ሪፖርት</button>
            <button onclick="switchTab('loan')" id="loanTab" class="tab-btn flex-1 py-3">ብድር ይጠይቁ</button>
        </div>

        <!-- Payment Form -->
        <form id="paymentForm" class="space-y-4">
            <div>
                <label class="block text-sm font-semibold mb-1">የክፍያ ዓላማ</label>
                <select id="purpose" class="input-field w-full p-4 rounded-xl outline-none appearance-none">
                    <option value="Monthly Fee">የወርሃዊ አባልነት ክፍያ</option>
                    <option value="Loan Payment">የብድር መመለሻ (Repayment)</option>
                    <option value="Penalty">የቅጣት ክፍያ</option>
                    <option value="Special Call">ልዩ መዋጮ</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-semibold mb-1">የከፈሉበት ቦታ</label>
                <select id="location" class="input-field w-full p-4 rounded-xl outline-none appearance-none">
                    <option value="telebirr">ቴሌብር (telebirr)</option>
                    <option value="CBE Bank">ንግድ ባንክ (CBE)</option>
                    <option value="CBE Birr">ሲቢኢ ብር (CBE Birr)</option>
                    <option value="Physical">በእጅ (Meeting)</option>
                </select>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold mb-1">መጠን (ብር)</label>
                    <input type="number" id="amount" required placeholder="500" class="input-field w-full p-4 rounded-xl outline-none font-bold">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-1">ቅጣት (ብር)</label>
                    <input type="number" id="penalty" placeholder="0" class="input-field w-full p-4 rounded-xl outline-none">
                </div>
            </div>
            <div>
                <label class="block text-sm font-semibold mb-1">ተጨማሪ ማስታወሻ</label>
                <textarea id="note" placeholder="ለምሳሌ፡ የጥቅምት ወር ክፍያ..." class="input-field w-full p-4 rounded-xl outline-none h-20"></textarea>
            </div>
            <button type="submit" class="w-full py-4 rounded-2xl font-bold text-lg shadow-lg transform active:scale-95 transition-transform" style="background-color: var(--tg-btn); color: var(--tg-btn-text);">ክፍያውን መዝግብ</button>
        </form>

        <!-- Loan Request Form -->
        <form id="loanForm" class="space-y-4 hidden">
            <div>
                <label class="block text-sm font-semibold mb-1">የብድር መጠን (ብር)</label>
                <input type="number" id="loanAmount" required placeholder="ለምሳሌ፡ 5000" class="input-field w-full p-4 rounded-xl outline-none font-bold">
            </div>
            <div>
                <label class="block text-sm font-semibold mb-1">የመመለሻ ጊዜ (በወር)</label>
                <input type="number" id="loanDuration" required placeholder="ለምሳሌ፡ 6" class="input-field w-full p-4 rounded-xl outline-none">
            </div>
            <div>
                <label class="block text-sm font-semibold mb-1">ምክንያት</label>
                <textarea id="loanReason" required placeholder="ብድሩ ለምን አስፈለገዎት?" class="input-field w-full p-4 rounded-xl outline-none h-32"></textarea>
            </div>
            <button type="submit" class="w-full py-4 rounded-2xl font-bold text-lg shadow-lg transform active:scale-95 transition-transform" style="background-color: var(--tg-btn); color: var(--tg-btn-text);">የብድር ጥያቄውን ላክ</button>
        </form>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Make the app take full height

        // Tab Switching Logic
        function switchTab(tab) {
            document.getElementById('paymentForm').classList.toggle('hidden', tab !== 'payment');
            document.getElementById('loanForm').classList.toggle('hidden', tab !== 'loan');
            document.getElementById('paymentTab').classList.toggle('active', tab === 'payment');
            document.getElementById('loanTab').classList.toggle('active', tab === 'loan');
        }

        // Handle Payment Submission
        document.getElementById('paymentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const base = parseFloat(document.getElementById('amount').value) || 0;
            const penalty = parseFloat(document.getElementById('penalty').value) || 0;
            
            const data = {
                type: 'payment_report',
                purpose: document.getElementById('purpose').value,
                location: document.getElementById('location').value,
                baseAmount: base,
                penaltyAmount: penalty,
                totalAmount: base + penalty,
                note: document.getElementById('note').value
            };
            
            // Send data back to the bot and close the Mini App
            tg.sendData(JSON.stringify(data));
            tg.close();
        });

        // Handle Loan Submission
        document.getElementById('loanForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const data = {
                type: 'loan_request',
                amount: parseFloat(document.getElementById('loanAmount').value),
                duration: parseInt(document.getElementById('loanDuration').value),
                reason: document.getElementById('loanReason').value
            };
            
            tg.sendData(JSON.stringify(data));
            tg.close();
        });
    </script>
</body>
</html>
